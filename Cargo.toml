[package]
name = "wilhelm_renderer"
version = "0.1.0"
edition = "2021"
authors = ["Anwar Ludin <anwar.ludin@algonents.com>"]
license = "MIT"

description = "A minimalist 2D data rendering engine"
repository = "https://github.com/algonents/wilhelm-renderer"
readme = "README.md"
keywords = ["opengl", "visualization"]
categories = ["graphics", "rendering::graphics-api"]
exclude = [
    ".idea/",
    "images/",
    "CLAUDE.md",
    "MEMORY PERFORMANCE.md",
    "OPENGL.md",
    "RADAR PRIMITIVES.md",
    "ROADMAP.md",
    "TODO.md",
    # FreeType bundled source - exclude files not needed for CMake build
    "cpp/freetype-2.13.2/docs/",
    "cpp/freetype-2.13.2/tests/",
    "cpp/freetype-2.13.2/builds/",
    "cpp/freetype-2.13.2/subprojects/",
    "cpp/freetype-2.13.2/devel/",
    "cpp/freetype-2.13.2/objs/",
    "cpp/freetype-2.13.2/autogen.sh",
    "cpp/freetype-2.13.2/configure",
    "cpp/freetype-2.13.2/Makefile",
    "cpp/freetype-2.13.2/meson.build",
    "cpp/freetype-2.13.2/meson_options.txt",
    "cpp/freetype-2.13.2/modules.cfg",
    "cpp/freetype-2.13.2/vms_make.com",
    "cpp/freetype-2.13.2/README",
    "cpp/freetype-2.13.2/README.git",
]

[dependencies]
glam = "0.30.4"
image = "0.25.6"

[build-dependencies]
cmake = "0.1.52"
